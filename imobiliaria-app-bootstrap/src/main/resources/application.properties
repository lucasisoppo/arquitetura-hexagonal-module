# HTTP
quarkus.http.port=8080

# Postgres
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5444/teste
%test.quarkus.datasource.username=teste
%test.quarkus.datasource.password=teste
quarkus.hibernate-orm.database.generation=update

# Configurações do Quarkus REST Client para o ViaCEP
%dev.quarkus.rest-client.viacep-api.url=https://viacep.com.br/ws
%test.quarkus.rest-client.viacep-api.url=https://viacep.com.br/ws
%prod.quarkus.rest-client.viacep-api.url=https://viacep.com.br/ws

# Configurações do Kafka
# Comente a linha abaixo para usar o Dev Services do Quarkus para rodar um broker do Kafka em modo de dev
#%dev.kafka.bootstrap.servers=localhost:9092
%test.kafka.bootstrap.servers=localhost:9092
%prod.kafka.bootstrap.servers=server.prod.com:9092

# Configuração do canal de saída (outbound)
# 'notificacoes-imoveis' é o nome do seu canal/tópico de saída
mp.messaging.outgoing.notificacoes-imoveis.connector=smallrye-kafka
mp.messaging.outgoing.notificacoes-imoveis.topic=imovel-criado
mp.messaging.outgoing.notificacoes-imoveis.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

